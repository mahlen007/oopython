{% include 'header.html' %}

<div class="container" role="main">
    <div class="jumbotron">
        <h1>Welcome to Yahtzee!</h1>
    </div>
    <div class="containers">
        <div class="containerss" id="first">

        
            {% for die in handen.dice %}
                <img src="{{ url_for('static',filename='img/'+die.get_name()+'.png') }}" width="56">
            {% endfor %}

        </div>
        <div class="containerss" id="second">
            <table class="scoreTable">
                <thead class="scorehead">
                    <tr>
                        <th class="scoreentry">Choose</th>
                        <th class="scoreentry">Worth</th>
                        <th class="scoreentry">Rule</th>
                        <th class="scoreentry">Already scored</th>
                    </tr>
    
                
                </thead>
                <fieldset>
                {% for key, value in sb.points.items() %}
                <tr class="scoreentry">
                    <td class="scoreentry"><input type="radio" id="1" name="1" value="huey"/></td>
                    <td class="scoreentry">??</td>
                    <td class="scoreentry">{{key}}</td><td>{{value}}</td></tr>
                </tr>
                {% endfor %}
            </fieldset>
                
            </table>
        </div>
    </div>
</div>

{% include 'footer.html' %}
