{% include 'header.html' %}

<div class="container" role="main">
    <div class="w-100">
        <div class="w-100">
            <form role="form" method="POST" action="{{url_for('add_result')}}">
            <fieldset>
            <table class="table_ex"><tr><td colspan="5" class="td_bg"><h3>Congrats! You finished yahtzee! </h3></td></tr>
                <tr><td colspan="5" class="td_bg"><h3>The winner was player {{gm.winner()}} got the score {{gm.highest_score()}}!</h3></td></tr>
                <tr><td colspan="5" class=""><H4>The player score was:</H4><br></td></tr>
                    <tr><th colspan="2" class="scoreentry">Player</th><th colspan="2" class="scoreentry">Score</th></tr>
                {% for key, value in gm.round_score%}
                    <tr><td colspan="2" class="scoreentry">{{key}}</td><td colspan="2" class="scoreentry">  {{value}} </td></tr>
                    {% endfor %}
                <tr><td>&nbsp;</td></tr>
                    <tr><td colspan="5" height="25px">  <label for="fname">Enter name to save the score:</label>
                    <input type="text" id="fname" name="fname"></td>
                         </tr><tr><td colspan="5"><button type="submit" id="savescore" class="btn">Save score</button></td></tr>
        </table>
        </fieldset>
    </form>   
    </div>
    </div>
</div>

{% include 'footer.html' %}
